<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- CSS -->
    <link rel="stylesheet" href="hangman.css">

<!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">


    <title>Hangman</title>

  </head>

  <body>

    <div class="playroom">
      <a href="/playroom.html">Playroom</a>
    </div>

    <div class="container">

        <div class="game-info">

            <div class="category">
                Topic: <span></span>
            </div>
    
        </div>

      <hr>

        <div class="row">
            <div class="hangman-draw">
                <div class="the-draw">
                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-man">
                    <div class="head"></div>
                    <div class="body"></div>
                    <div class="hands"></div>
                    <div class="legs"></div>
                    </div>
                </div>
            </div>

            <div class="letters"></div>

        </div>

      <hr>

      <div class="letters-guess"></div>

    </div>

<!-- SCRIPT -->
    <script src="hangman.js"></script>

  </body>
</html>
