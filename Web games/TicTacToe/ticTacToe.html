<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- CSS -->
    <link rel="stylesheet" href="ticTacToe.css">

<!-- FONT GAME -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    
<!-- FONT MAIN TITLE-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">

    <title>Tic-Tac-Toe</title>

</head>

<body>

    <div class="playroom">
        <a href="/playroom.html">Playroom</a>
    </div>

    <div class="background">

        <section class="title">
            <h1>Tic Tac Toe</h1>
        </section>

        <section class="display">
            Player <span class="display-player playerX"> X </span> 's turn
        </section>

        <section class="display announcer hide"></section>

        <section class="container">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </section>

        <section class="controls">
            <button id="reset">Reset</button>
        </section>

    </div>

<!-- SCRIPT -->
    <script src="ticTacToe.js"></script>

</body>
</html>
